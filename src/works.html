<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mishka - magazine</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <object id="object" type="image/svg+xml" data="img/symbol/sprite.svg">
    Your browser does not support SVG
  </object>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt11LYPBA2uJRs5cUa3glS04MCZ0xpXEw&callback=initMap">
  </script>
</head>

<body id="works-body">

<header id="header">

  <section class="s-header__nav  container">
    <div class="header__top row">
      <div class="nav__item-logo-mobile  col-12">
        <a href="/">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/mishka-logo-des.svg">
            <source media="(min-width: 768px)" srcset="img/mishka-logo-tab.svg">
            <img src="img/mishka-logo-mob.svg" alt="Mishka logotype">
          </picture>
        </a>
      </div>
      <nav class="nav  nav--closed  nav--nojs  col">
        <div class="nav__inner  container">
          <ul class="nav__list  row">
            <li class="nav__item  col-12  col-md"><a href="works.html">Каталог товаров</a></li>
            <li class="nav__item  col-12  col-md"><a href="order.html">Вязание на заказ</a></li>
            <li class="nav__item  nav__item-logo  nav__item--active  col-12  col-md">
              <a href="/">
                <picture>
                  <source media="(min-width: 1200px)" srcset="/img/mishka-logo-des.svg">
                  <source media="(min-width: 768px)" srcset="/img/mishka-logo-tab.svg">
                  <img src="/img/mishka-logo-mob.svg" alt="Mishka logotype">
                </picture>
              </a>
            </li>
            <li class="nav__item  col-12  col-md"><a href="/#about">О нас</a></li>
            <li class="nav__item  col-12  col-md"><a href="/#contacts">Контакты</a></li>
          </ul>
        </div>
      </nav>
      <div class="hamburger-close hamburger--squeeze js-hamburger is-active">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
      <div class="hamburger hamburger--squeeze js-hamburger">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
    </div>
    <div class="header__bot  row">
      <p class="header__bot-share  col">Бесплатная доставка по городу</p>
    </div>
  </section>

  <section class="s-hero">
    <div class="hero">
      <div class="hero__title">
        <h1>Каталог товаров</h1>
      </div>
    </div>
  </section>

</header>

<main>

  <section class="s-catalog">
    <div class="catalog container">

      <article class="cat__item">
        <div class="cat__item-img"></div>
        <div class="cat__item-content">
          <div class="cat__item-desk"></div>
          <div class="cat__item-price"></div>
        </div>
      </article>

    </div>
  </section>

</main>

<footer id="footer">
  <div class="footer__container">
    <div class="footer__inner  row">
      <div class="footer__logo col-12 col-md-4">
        <a class="footer__logo-link" href="/">
        </a>
      </div>
      <div class="footer__social col-12 col-md-4">
          <span class="social-list">
            <a class="social-link  social-link-ins" href=""></a>
            <a class="social-link  social-link-fb" href=""></a>
            <a class="social-link  social-link-tw" href=""></a>
          </span>
      </div>
      <div class="footer__dev col-12 col-md-4">
        <p>
          <a class="github-logo" href="https://github.com/playua18/" title="мой github">
            <span>Вёрстка:</span>
            <svg id="github-logo">
              <use xlink:href="img/symbol/sprite.svg#github-logo"></use>
            </svg>
          </a>
        </p>
        <p>
          <a class="htmlacademy-logo" href="https://htmlacademy.ru/" title="Html Academy">
            <span>Дизайн:</span>
            <svg id="htmlacademy-logo">
              <use xlink:href="img/symbol/sprite.svg#htmlacademy-logo"></use>
            </svg>
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
<div class="buy-modal  mymodal">
  <b>Свяжитесь с нами:</b><br><br>
  <p>+38 (050) 555-55-55</p>
  <p>+38 (063) 666-66-66</p>
  <!--<a class="buy-btn  btn">Ok</a>-->
  <input type="button" class="buy-btn  btn" value="Ok">
</div>
<div class="reviews-modal  mymodal  container">
  <form id="reviews-form" class="row" method="POST">
    <input name="reviews-name" type="text" class="reviews__name  col-12  col-md-5" placeholder="Кира">
    <input name="reviews-email" type="email" class="reviews__email  col-12  col-md-6"
           placeholder="kirakira@gmail.com">
    <textarea name="reviews-msg" class="reviews__msg col-12" placeholder="Ваш отзыв..." cols="5"></textarea>
    <div class="col-12  preloader">
      <div class="reviews-preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="reviews-status  col-12"></div>
    <div class="btn-wrap  col-12  col-md-6 px-0">
      <button class="reviews-btn__success  btn" type="submit">Отправить</button>
    </div>
    <div class="btn-wrap col-12  col-md-6 px-0">
      <a class="reviews-btn__close  btn" title="Отменить">Отменить</a>
    </div>
  </form>
</div>
<div class="contacts-modal  mymodal  container">
  <form id="contacts-form" class="row" method="POST">
    <input name="contacts-name" type="text" class="contacts__name  col-12  col-md-5" placeholder="Кира">
    <input name="contacts-email" type="email" class="contacts__email  col-12  col-md-6"
           placeholder="kirakira@gmail.com">
    <textarea name="contacts-msg" class="contacts__msg  col-12" placeholder="Ваш отзыв..." cols="5"></textarea>
    <div class="col-12  preloader">
      <div class="contacts-preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="contacts-status  col-12"></div>
    <div class="btn-wrap col-12  col-md-6 px-0">
      <button class="contacts-btn__success  btn" type="submit">Отправить</button>
    </div>
    <div class="btn-wrap col-12  col-md-6 px-0">
      <a class="contacts-btn__close btn" title="Отменить">Отменить</a>
    </div>
  </form>
</div>
<div id="modal-overlay"></div>
<div class="scroll-top" title="Вверх"><span>&#8673</span></div>
<link rel="stylesheet" href="css/libs.min.css">
<link rel="stylesheet" href="css/style.min.css">
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
