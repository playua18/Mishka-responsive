<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mishka - magazine</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">

<body>
<header id="header">
  <div class="header__inner  container">
    <div class="header__top row">
      <div class="nav__item-logo-mobile  col-12">
        <a href="/">
          <picture>
            <source media="(min-width: 1200px)" srcset="assets/img/mishka-logo-des.svg">
            <source media="(min-width: 768px)" srcset="assets/img/mishka-logo-tablet.svg">
            <img src="assets/img/mishka-logo-mobile.svg" alt="Mishka logotype">
          </picture>
        </a>
      </div>
      <nav class="nav  nav--closed  nav--nojs  col">
        <div class="nav__inner  container">
          <ul class="nav__list  row">
            <li class="nav__item  col-12  col-md"><a href="works.html/">Каталог товаров</a></li>
            <li class="nav__item  col-12  col-md"><a href="order.html">Вязание на заказ</a></li>
            <li class="nav__item  nav__item-logo  nav__item--active  col-12  col-md">
              <a href="/">
                <picture>
                  <source media="(min-width: 1200px)" srcset="assets/img/mishka-logo-des.svg">
                  <source media="(min-width: 768px)" srcset="assets/img/mishka-logo-tablet.svg">
                  <img src="assets/img/mishka-logo-mobile.svg" alt="Mishka logotype">
                </picture>
              </a>
            </li>
            <li class="nav__item  col-12  col-md"><a href="order.html">О нас</a></li>
            <li class="nav__item  col-12  col-md"><a href="order.html">Контакты</a></li>
          </ul>
        </div>
      </nav>
      <div class="hamburger-close hamburger--squeeze js-hamburger is-active">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
      <div class="hamburger hamburger--squeeze js-hamburger">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
    </div>
    <div class="header__bot  row">
      <p class="header__bot-share  col">Бесплатная доставка по городу</p>
    </div>
  </div>
</header>
<main>
  <section class="s-hero  container">
    <div class="hero  row">
      <div class="hero__inner  col">
        <p>Милые штуки ручной работы для дома</p>
      </div>
    </div>
  </section>
  <section class="s-product container">
    <div class="product  row">
      <div class="interior  col-12 col-md-6">
        <p>Предметы <br> интерьера</p>
      </div>
      <div class="toys  col-12 col-md-6">
        <p>Детские <br> игрушки</p>
      </div>
    </div>
  </section>
</main>
<footer id="footer" class="container">
  <div class="footer__inner row">
    <div class="footer-contact col-12 col-md-4">
      <p>Наши контакты:</p>
      <p>г. Киев, пр. Оболонский 9</p>
      <p> +38 (050) 555-55-55</p>
    </div>
    <div class="footer__social col-12 col-md-4">
          <span class="social-list">
            <a class="social-link  btn" href=""><i class="fab fa-facebook" aria-hidden="true"></i></a>
            <a class="social-link  btn" href=""><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a class="social-link  btn" href=""><i class="fab fa-youtube" aria-hidden="true"></i></a>
          </span>
    </div>
    <div class="footer__copyright col-12 col-md-4">
      <p>Сopyright © 2018</p>
    </div>
  </div>

  <div class="col-12  col-md-4  page-footer__social">
  </div>
